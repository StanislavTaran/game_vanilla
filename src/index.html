<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game Catch The Square</title>
    <link src="./index.js" />

  <body>
    <header class="header">
      <h1 class="header__title">Catch the Square</h1>
    </header>
    <div class="modal modal-closed" id="modal">
      <div class="modal__form-wrapper">
        <h2 class="modal__title">GAME OVER</h2>
        <p class="modal__text">Score : <span id="form-score"></span></p>
        <form class="modal__form" id="result-form">
          <label for="name-input">Name</label>
          <input
            class="input"
            name="name"
            id="name-input"
            placeholder="Enter your name"
            maxlength="10"
          />
          <button class="button" type="submit" id="submit-result-btn">
            Save
          </button>
        </form>
      </div>
    </div>

      <div class="section__game">
        <div class="section__status-bar">
          <img
            class="status-bar__image"
            src="./images/troll.svg"
            alt="troll-image"
          />
          <button class="button" id="start-button">Start</button>
          <button class="button" id="reset-button">New Game</button>
          <div class="status-bar__count-board">
            <span class="status-bar__text">Points</span>
            <span class="status-bar__text-green" id="score">00</span>
          </div>
          <div class="status-bar__count-board">
            <span class="status-bar__text">Time left</span>
            <span class="status-bar__text-red" id="time">01:00</span>
          </div>
        </div>
